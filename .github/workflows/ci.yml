name: CI

on:
  push:
    paths:
      - '**.go'
      - 'go.*'
      - '.github/workflows/*'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x
      - name: Build binary
        run: go build -v
      - name: Test code
        run: go test -v -count 3
