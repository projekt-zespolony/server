name: CI

on:
  push:
    paths:
      - '**.go'
      - 'go.*'
      - '.github/workflows/*'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'test.rb'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Compose up
        run: docker-compose up -d
      - name: Install newman
        run: npm install -g newman
      - name: Run newman
        run: newman run postman.json